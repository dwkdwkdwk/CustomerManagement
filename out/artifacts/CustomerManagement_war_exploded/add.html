<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加客户页面</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript"></script>

    <script>
        $(function () {
            $("#btn_add").click(function () {
                $.post("AddUserServlet", $("#AddUserForm").serialize(), function (data) {
                    if (data.flag){
                        alert("添加用户成功!");
                        location.href = "list.html";
                    }
                }, "json");
            });
        });

    </script>

</head>
<body>
    <div class="container" style="width: 500px">
        <h3 style="text-align: center">添加客户</h3>
        <form action="" method="post" id="AddUserForm">
            <div class="form-group">
                <label for="name">姓名:</label>
                <!--注意使用serialize()转换为json数组时，标签必须有name属性，光有id属性是不行的，无法存入数组-->
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名">
            </div>

            <div class="form-group">
                <label>性别：</label>
                <input type="radio" name="gender" value="男" checked="checked"/>男
                <input type="radio" name="gender" value="女"/>女
            </div>

            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="请输入年龄">
            </div>

            <div class="form-group">
                <label for="address">籍贯：</label>
                <select name="address" class="form-control" id="address">
                    <option value="陕西">陕西</option>
                    <option value="北京">北京</option>
                    <option value="浙江">浙江</option>
                    <option value="河南">河南</option>
                    <option value="云南">云南</option>
                    <option value="贵州">贵州</option>
                    <option value="福建">福建</option>
                    <option value="广东">广东</option>
                    <option value="安徽">安徽</option>
                    <option value="湖南">湖南</option>
                    <option value="湖北">湖北</option>
                    <option value="吉林">吉林</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qq">QQ：</label>
                <input type="text" class="form-control" id="qq" name="qq" placeholder="请输入QQ号码"/>
            </div>

            <div class="form-group">
                <label for="email">Email：</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址"/>
            </div>
        </form>

        <div class="form-group" style="text-align: center">
            <input class="btn btn-primary" type="button" value="提交" id="btn_add"/>
            <input class="btn btn-default" type="reset" value="重置" />
            <input class="btn btn-default" type="button" value="返回" onclick=location.href="list.html" />
        </div>
    </div>
</body>
</html>
